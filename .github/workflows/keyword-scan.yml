name: Keyword Scanner

on:
  schedule:
    - cron: '0 5 * * *'  # Chạy hàng ngày lúc 05:00 UTC
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run keyword scan
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      id:
        scan
      run: |
        python scan.py

    - name: Commit results
      run: |
        git config user.name "Minh Tran"
        git config user.email "tnaminh@tma.com.vn"
        git add scan-results.txt
        git commit -m "Update scan results" || echo "No changes to commit"
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/minhtrangshop/keyword-scanner.git
        git pull origin master --rebase || echo "Nothing to rebase"
        git push origin HEAD:master
    - name: Send scan result via email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: tnaminh@gmail.com
        password: vqui cmbt qvys rrad
        subject: "[Keyword Scanner] GitHub scan result - ${{ github.run_number }}"
        to: ${{ secrets.EMAIL_TO }}
        from: Minh Tran <${{ secrets.EMAIL_USERNAME }}>
        content_type: text/plain
        body: |
          - Repo: ${{ github.repository }}
          - Branch: ${{ github.ref }}
          - Trigger: ${{ github.event_name }}
          - Time: ${{ github.run_started_at }}
        attachments: scan-results.txt



